<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
        </header>
            <div class="form">
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name<br></label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email<br></label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">
                        Age <span class="clue">(optional)</span><br>
                    </label>
                    <input type="number" id="number" class="form-control" placeholder="Age" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?<br></label>
                    <select id="dropdown" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label><input type="radio" id="definitely" name="choice" value="definitely" checked> Definitely<br></label>
                    <label><input type="radio" id="maybe" name="choice" value="maybe"> Maybe<br></label>
                    <label><input type="radio" id="notSure" name="choice" value="notSure"> Not sure<br></label>
                </div>
                <div class="form-group">
                    <label for="dropdown">What is your favorite feature of freeCodeCamp?<br></label>
                    <select id="dropdown" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    What would you like to see improved?  
                    <span class="clue">(Check all that apply)</span><br>
                    <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"/>Front-end Projects</label>
                    <label> <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"/>Back-end Projects</label>
                    <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox"/>Data Visualization</label>
                    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox"/>Challenges</label>
                    <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox"/>Open Source Community</label>
                    <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox"/>Gitter help rooms</label>
                    <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox"/>Videos</label>
                    <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox"/>City Meetups</label>
                    <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox"/>Wiki</label>
                    <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox"/>Forum</label>
                    <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox"/>Additional Courses</label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea type="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                    Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
